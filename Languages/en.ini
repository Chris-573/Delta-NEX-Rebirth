[OptionExplanations]
UserPrefGameLevel=Game general difficulty.
UserPrefDetailedPrecision=Shows accuracy slider on gameplay.
UserPrefJudgmentType=Changes gameplay judgment graphics.
UserPrefScorePosition=Changes the score display position on gameplay.
UserPrefSetPreferences=Allows the theme to override preferences setup, such as disallowing Marvelous Timing and forcing Timing difficulties. Your previous preferences will be overwritten if you choose "Yes".
UserPrefLite=Enable/disable shit to run faster. Use low quality if your machine sucks. \n(requires restart or reload screen)


